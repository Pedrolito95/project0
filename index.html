<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Isomap</title>
</head>
<body>
<flexipane>
    <flexipane-dragIndic></flexipane-dragIndic>
    <flexipane-section class='row'>
        <flexipane-section>
            <flexipane-pane>
                <flexipane-paneContent></flexipane-paneContent>
                <flexipane-dragTab><div class='label' draggable='true'>D<div class='close'></div></div><div class='tabContent'>Contenu de D</div></flexipane-dragTab>
                <flexipane-dragTab><div class='label' draggable='true'>A<div class='close'></div></div><div class='tabContent'>Contenu de A</div></flexipane-dragTab>
                <flexipane-dragTab><div class='label' draggable='true'>B<div class='close'></div></div><div class='tabContent'>Contenu de B</div></flexipane-dragTab>
            </flexipane-pane>
        </flexipane-section>
        <flexipane-resize class="vertical"></flexipane-resize>
        <flexipane-section>
            <flexipane-pane>
                <flexipane-paneContent></flexipane-paneContent>
                <flexipane-dragTab><div class='label' draggable='true'>D<div class='close'></div></div><div class='tabContent'>Contenu de C</div></flexipane-dragTab>
            </flexipane-pane>
        </flexipane-section>
    </flexipane-section>
</flexipane>
    <script type="text/javascript" src="index.js" ></script>
</body>

</html>
