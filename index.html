<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Isomap</title>
</head>
<body onload="init()">

    <div id="dragIndic"></div>

    <div class="section" id="workspace">
        <div class="section" id="up-down">
            <div class="section" id="left-right">
                <div class="section">
                    <div class="sectionContent" ondragover="event.preventDefault()"></div>
                    <div class='dragTab'><div class='label' draggable='true'>A<div class='close'></div></div><div class='tabContent'>Contenu de A</div></div>
                    <div class='dragTab'><div class='label' draggable='true'>A'<div class='close'></div></div><div class='tabContent'><img src="assets/img/mountain.jpg" alt="Mountain View"></div></div>
                    <div class='dragTab'><div class='label' draggable='true'>A''<div class='close'></div></div><div class='tabContent'>Contenu de A''</div></div>
                </div>
                <div class="resizeVertical"></div>
                <div class="section">
                    <div class="sectionContent" ondragover="event.preventDefault()"></div>
                    <div class='dragTab'><div class='label' draggable='true'>B<div class='close'></div></div><div class='tabContent'>Contenu de B</div></div>
                </div>
            </div>
            <div class="resizeHorizontal"></div>
            <div class="section">
                <div class="sectionContent" ondragover="event.preventDefault()"></div>
                <div class='dragTab'><div class='label' draggable='true'>C<div class='close'></div></div><div class='tabContent'>Contenu de C</div></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js" ></script>
</body>

</html>
